<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
  font-family: "Arial", sans-serif;
  background-color:beige;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  /* margin: 0; */
}


    </style>
     <script>
        function redirectAfterDelay() {
            setTimeout(function() {
                window.location.href = "{{ url_for('home') }}";
            }, 3000);
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:beige">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6" style="box-shadow: 0 19px 29px rgba(0, 0, 0, 0.1);padding-left: 0px;padding-right: 0px;">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ category }}" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                            {% if success %}
                                <script>redirectAfterDelay();</script>
                            {% endif %}
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" class="btn btn-primary" value="Login">
                            </div>
                            <div class="text-center">
                                <p>Forgot your password? <a href="/forgot_password">Click here</a>.</p>
                                <p>Student registration ? <a href="/register">Click here</a>.</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
