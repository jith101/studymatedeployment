<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Home Page</h1>
    {% if email %}
        <p>Hello, {{ email }}! You are already logged in.</p>
        <a href="/logout">Logout</a>
    {% else %}
        <p>You are not logged in. Please <a href="/login">login</a> to access the home page.</p>
        <p>If you don't have account . Please <a href="/register"> make a account </a>.</p>
    {% endif %}
</body>
</html>
